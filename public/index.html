<!DOCTYPE html>
<html>
  <body>
    <section style="display: flex">
      <div style="width: 200px">
        <ul id="list">
          <li>vue</li>
          <li>react</li>
        </ul>
      </div>
      <div style="display: flex">
        <div id="middle_background_vue" style="width: 60vw">111</div>
        <div id="middle_background_react" style="width: 20vw">111</div>
      </div>
    </section>
    <script lang="text/javascript">
      var list = document.querySelector("#list");
      list.addEventListener("click", function(e) {
        if (e.target.nodeName === "LI") {
          var text = e.target.innerText === "react" ? "" : e.target.innerText;
          window.history.pushState({ "PRODUCT_BY_MICRO_FRONTEND": true }, "", `/${text}`)
        }
      })
    </script>
    <script src="../dist/index.js" lang="text/javascript"></script>
  </body>
</html>
